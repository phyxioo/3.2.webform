<!DOCTYPE html>
<html>
<head>
<style>
table, td, tr {
  border-collapse: collapse;
  border: 2px solid black;
}
body {
  background-color: #fff1b8;
}
h2 {
  margin: 10px auto 5px;
  font-size: 30px;
  color: white;
  background: rgba(133, 55, 0, 0.85);
  padding: 15px 40px;
  border-radius: 30px;
  box-shadow: 0 4px 12px rgba(54, 22, 1, 0.5);
  text-align: center;
  width: 500px;
  font-family: "Helvetica" ;
}
a {
  margin: 10px auto 5px;
  font-size: 15px;
  color: white;
  background: rgba(133, 55, 0, 0.85);
  padding: 10px 20px;
  border-radius: 10px;
  box-shadow: 0 4px 12px rgba(54, 22, 1, 0.5);
  text-align: center;
}
</style>
</head>
<body>
  <h2>Bakery Order Registration</h2>
  <form>
    <table align="center" cellpadding="10" style="background:#fff;">
      <tr>
        <td>Name:</td>
        <td colspan="3">
          <input type="text" name="fullname" style="width:400px;" required>
        </td>
      </tr>
      <tr>
        <td>Contact No:</td>
        <td><input type="text" name="contact" required></td>
        <td>Email:</td>
        <td><input type="email" name="email" required></td>
      </tr>
      <tr>
        <td>Delivery Address:</td>
        <td colspan="3"><textarea name="address" rows="2" cols="60" required></textarea></td>
      </tr>
      <tr>
        <td>Choose Pastries:</td>
        <td colspan="3">
          <input type="checkbox" name="pastry" value="cake"> Cake<br>
          <input type="checkbox" name="pastry" value="bread"> Bread<br>
          <input type="checkbox" name="pastry" value="cookies"> Cookies<br>
          <input type="checkbox" name="pastry" value="muffins"> Muffins<br>
          <input type="checkbox" name="pastry" value="others"> Others: 
          <input type="text" name="other_pastry">
        </td>
      </tr>
      <tr>
        <td>Quantity:</td>
        <td colspan="3"><input type="number" name="quantity" min="1" required></td>
      </tr>
      <tr>
        <td>Preferred Delivery Date:</td>
        <td colspan="3"><input type="date" name="delivery_date" required></td>
      </tr>
      <tr>
        <td>Special Instructions:</td>
        <td colspan="3"><textarea name="instructions" rows="2" cols="60"></textarea></td>
      </tr>

      <tr>
        <td colspan="4" align="center">
          <input type="submit" value="Place Order">
          <input type="reset" value="Reset">
        </td>
      </tr>
    </table>
  </form>
  <br><br>
  <center><a href="index.html" title="Return to main page">Return</a></center>
</body>
</html>
