<!DOCTYPE html>
<html>
<head>
  <title>Biodata Form</title>
  <style>
    body {
      font-family: "Arial";
      background: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>

<h1>Biodata Form</h1>
<p align="center"><i>Please fill out this form if you're interested of being a staff in the bakery.</i></p>
<form>

  <label>Full Name</label>
  <input placeholder="Surname, First Name, Middle Name" type="text" name="fullname">

  <label>Date of Birth</label>
  <input type="date" name="dob">

  <label>Gender</label>
  <select name="gender">
    <option value="">Select</option>
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
  </select>

  <label>Address</label>
  <textarea placeholder="No. St., Brngy., City"name="address" rows="3"></textarea>

  <label>Phone Number</label>
  <input type="text" name="phone">

  <label>Email</label>
  <input type="email" name="email">

  <label>Nationality</label>
  <input type="text" name="nationality">

  <label>Marital Status</label>
  <select name="marital">
    <option value="">Select</option>
    <option>Single</option>
    <option>Married</option>
    <option>Widowed</option>
    <option>Separated</option>
  </select>

  <label>Educational Background</label>
  <textarea name="education" rows="3"></textarea>

  <label>Skills</label>
  <textarea name="skills" rows="3"></textarea>

  <button type="submit">Submit</button>

</form>

</body>
</html>
